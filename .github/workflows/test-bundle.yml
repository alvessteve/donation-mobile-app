name: test-bundle

on: [ push ]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn install
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: yarn lint
  unit-tests:
    runs-on: ubuntu-latest
    needs: [ install ]
    steps:
      - run: yarn test
  tsc:
    runs-on: ubuntu-latest
    needs: [ install ]
    steps:
      - run: yarn tsc
  dependency-cruiser:
    runs-on: ubuntu-latest
    needs: [ install ]
    steps:
      - run: yarn deps
